{% extends 'base.html' %}

{% block content %}
<h1>Статистика пользователей</h1>
<table>
    <tr>
        <th>Пользователь</th>
        <th>Успешно отправлено сообщений</th>
        <th>Неуспешно отправлено сообщений</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.sent_messages }}</td>
        <td>{{ user.failed_messages }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
