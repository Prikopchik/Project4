{% extends 'base.html' %}

{% block content %}
<h1>Список рассылок</h1>
{% for mailing in mailings %}
    <div>
        <p>{{ mailing.title }}</p>
        <a href="{% url 'edit_mailing' mailing.pk %}">Редактировать</a>
        <a href="{% url 'delete_mailing' mailing.pk %}">Удалить</a>
    </div>
{% endfor %}
{% endblock %}
