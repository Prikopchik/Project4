{% extends "base.html" %}

{% block content %}
    <h1>Удалить рассылку</h1>
    <p>Вы уверены, что хотите удалить рассылку "{{ mailing.message.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'mailings:user_mailing_list' %}">Отмена</a>
    </form>
{% endblock %}
